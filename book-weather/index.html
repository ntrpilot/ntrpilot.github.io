<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book the weather</title>

    <link rel="stylesheet" href="./global.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .heading {
            font-size: var(--sl-font-size-2x-large);
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .row {
            margin-top: 42px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>

    <script>
    </script>
</head>
<body class="sl-theme-dark">
<sl-card id="req" class="clue">
    <div slot="header">
        <h3 class="heading">Book your weather</h3>
    </div>

    <div class="equation">
        <div class="row">
            <sl-label>Date</sl-label>
            <sl-input type="date" placeholder="dd/mm/yyyy"></sl-input>
        </div>
        <div class="row">
            <sl-label>Temperature : <b id="tempDisplay">20</b> &deg;C</sl-label>
            <sl-range id="temp" step="1" value="20" min="0" max="35"></sl-range>
        </div>
        <div class="row">
            <sl-label>Wind speed : <b id="windDisplay">5</b> KTS</sl-label>
            <sl-range id="wind" step="1" value="5" min="0" max="35"></sl-range>
        </div>
    </div>

    <div slot="footer">
        <sl-button id="submit" pill>Submit</sl-button>
    </div>
</sl-card>

<sl-card id="done" class="clue hidden">
    <div slot="header">
        <h3 class="heading">Confirmation</h3>
    </div>

    <div class="equation">
        <h3>Your request is being processed.</h3>
    </div>

</sl-card>

<script>
    window.temp.addEventListener('sl-input', e => {
        window.tempDisplay.innerText = e.target.value;
    })

    window.wind.addEventListener('sl-input', e => {
        window.windDisplay.innerText = e.target.value;
    })

    window.submit.addEventListener('click', e => {
        window.req.classList.add('hidden');
        window.done.classList.remove('hidden');
    })
</script>

</body>
</html>
