<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>I love you</title>

    <script src="../index.js"></script>
    <link rel="stylesheet" href="../global.css">

    <style>
        .hide {
            color: hsl(240deg 5.1% 15.5%);
        }

        .riddle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;

            font-weight: var(--sl-font-weight-light);
            letter-spacing: var(--sl-letter-spacing-looser);
            text-transform: uppercase;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
</head>
<body class="sl-theme-dark">
<sl-card class="clue">
    <div slot="header">
        <h3 class="heading">Next, a Riddle</h3>
        <sl-icon-button class="hide" name="instagram" href="https://www.instagram.com/nicandamber/" target="_blank"></sl-icon-button>
    </div>

    <div class="riddle">
        <span class="line">in the 14th 'gram</span>
        <span class="line">stood with a fan</span>
        <span class="line">a new record unfurled</span>
    </div>

    <div slot="footer">
        <sl-input id="answer" placeholder="Answer" size="medium">
            <sl-icon name="hash" slot="prefix"></sl-icon>
        </sl-input>
        <sl-button id="submit" pill>Submit</sl-button>
    </div>
</sl-card>

<script>
    initialisePuzzle('submit', 'answer', '../3dhfn', answer => answer.toLowerCase().trim().split(' ').join('') === 'ruleyourownworld');
</script>
</body>
</html>
