<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>

    <script src="../index.js"></script>
    <link rel="stylesheet" href="../global.css">
    <style>
        .equation {
            display: flex;
            flex-direction: column;
            gap: 12px;

            margin: 0 16px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .prompt {
            font-size: var(--sl-font-size-x-large);
        }

    </style>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
</head>
<body class="sl-theme-dark">
    <sl-card class="clue">
        <div slot="header">
            <h3 class="heading">Let's go back...</h3>
            <sl-icon-button name="calendar-event"></sl-icon-button>
        </div>

        <div class="equation">
            <div class="row">
                <sl-icon class="prompt" name="calendar-event"></sl-icon>
                <sl-icon name="heart"></sl-icon>
            </div>
            <div class="row">
                <sl-icon class="prompt" name="calendar-minus"></sl-icon>
                <span class="text">1Y</span>
            </div>
            <div class="row">
                <sl-icon class="prompt" name="calendar-plus"></sl-icon>
                <span class="text">1W</span>
            </div>
        </div>

        <div slot="footer">
            <sl-input id="answer" placeholder="Answer" size="medium">
                <sl-icon name="geo-alt" slot="prefix"></sl-icon>
            </sl-input>
            <sl-button id="submit" pill>Submit</sl-button>
        </div>
    </sl-card>

    <script>
        initialisePuzzle('submit', 'answer', '../2obns', answer => answer.toLowerCase().trim().includes('ibiza'));
    </script>
</body>
</html>
