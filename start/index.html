<html>

<head>
    <link rel="stylesheet" href="../styles.css">

    <style>
        :root {
            --frame-colour: black;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vbar {
            border-left: 4px solid var(--frame-colour);
        }

        .hbar {
            border-bottom: 4px solid var(--frame-colour);
        }

        .hang-man {
            width: 30vw;
            display: flex;
            flex-direction: column;
        }

        .hang-man>div {
            display: flex;
            justify-content: center;
        }

        .top>div {
            flex: 1 1 0;
        }

        .head .circ {
            height: 80px;
            width: 80px;
            border: 4px solid var(--frame-colour);
            border-radius: 100%;
        }

        .body .chest {
            height: 100px;
        }

        .body .larm {
            transform: rotate(45deg) translate(10px, 6px);
            transform-origin: top;
        }

        .body .rarm {
            transform: rotate(-45deg) translate(-10px, 6px);
            transform-origin: top;
        }

        .legs {
            height: 120px;
            padding-bottom: 20px;
        }

        .legs .lleg {
            transform: rotate(20deg) translate(3px, -1px);
            transform-origin: top;
        }

        .legs .rleg {
            transform: rotate(-20deg);
            transform-origin: top;
        }

        .answer>span {
            font-size: 2.5rem;
            width: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="hang-man">
        <div class="top vbar">
            <div class="hbar" style="align-self: flex-start;"></div>
            <div class="vbar" style="height: 20px;"></div>
        </div>

        <div class="head vbar">
            <div class="circ"></div>
        </div>

        <div class="body vbar">
            <div class="larm vbar"></div>
            <div class="chest vbar"></div>
            <div class="rarm vbar"></div>
        </div>

        <div class="legs vbar">
            <div class="lleg vbar"></div>
            <div class="rleg vbar"></div>
        </div>

        <div class="base hbar"></div>
    </div>

    <div class="answer" id="answer"></div>

    <div id="letters"></div>

    <div class="hints">

    </div>

    <script>
        const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
        const ANSWER = "BABY-SHARK".split('');
        let used, won;

        reset();

        const input = document.getElementById("input");
        input.addEventListener("keyup", e => {
            updateInput();
            updateAnswer(input.value);
        });

        const letters = document.getElementById("letters");
        const answer = document.getElementById("answer");

        function reset() {
            unused = new Set(LETTERS);
            used = new Set(['-']);

            update();
        }

        function update() {
            updateWin();
            updateInput();
            updateAnswer();
        }

        function updateInput() {
            letters.innerHTML = '';

            if (won) {
                return;
            }

            LETTERS.forEach(l => {
                const key = document.createElement('span');

                if (used.has(l)) {
                    key.classList.add('used');
                } else {

                    key.addEventListener('click', () => {
                        used.add(l);
                        update();
                    });
                }

                letters.appendChild(key);
            });
        }

        function updateAnswer(answerLetters) {
            answer.innerHtml = ANSWER
                .map(l => used.has(l) ? l : '_')
                .map(l => `<span>${l}</span>`)
                .join('');
        }

        function updateWin() {
            won = ANSWER.find(l => !used.has(l)) === -1;
            // TODO Show win message
        }

    </script>
</body>

</html>
