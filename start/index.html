<html>

<head>
    <link rel="stylesheet" href="../styles.css">

    <style>
        :root {
            --frame-colour: black;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vbar {
            border-left: 4px solid var(--frame-colour);
        }

        .hbar {
            border-bottom: 4px solid var(--frame-colour);
        }

        .hang-man {
            width: 30vw;
            display: flex;
            flex-direction: column;
        }

        .hang-man>div {
            display: flex;
            justify-content: center;
        }

        .top>div {
            flex: 1 1 0;
        }

        .head .circ {
            height: 80px;
            width: 80px;
            border: 4px solid var(--frame-colour);
            border-radius: 100%;
        }

        .body .chest {
            height: 100px;
        }

        .body .larm {
            transform: rotate(45deg) translate(10px, 6px);
            transform-origin: top;
        }

        .body .rarm {
            transform: rotate(-45deg) translate(-10px, 6px);
            transform-origin: top;
        }

        .legs {
            height: 120px;
            padding-bottom: 20px;
        }

        .legs .lleg {
            transform: rotate(20deg) translate(3px, -1px);
            transform-origin: top;
        }

        .legs .rleg {
            transform: rotate(-20deg);
            transform-origin: top;
        }

        .answer>span {
            font-size: 2.5rem;
            width: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="hang-man">
        <div class="top">
            <div class="hbar"></div>
            <div class="vbar"></div>
        </div>

        <div class="head vbar">
            <div class="circ"></div>
        </div>

        <div class="body vbar">
            <div class="larm vbar"></div>
            <div class="chest vbar"></div>
            <div class="rarm vbar"></div>
        </div>

        <div class="legs vbar">
            <div class="lleg vbar"></div>
            <div class="rleg vbar"></div>
        </div>

        <div class="base hbar"></div>
    </div>

    <input type="text" style="display: none" id="input">
    <div class="answer" id="answer"></div>

    <div class="hints">

    </div>

    <script>

        const input = document.getElementById("input");
        input.addEventListener("keyup", e => {
            updateInput();
            console.log(input.value);
        })
        updateInput();

        function updateInput() {
            const { value } = input;

            input.value = new Set(value.split("")).values.join("");

            input.focus();
        }

    </script>
</body>

</html>
